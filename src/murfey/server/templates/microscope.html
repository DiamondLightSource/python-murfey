<html>
<head>
    <title>{{ info[0]['Beamline name'] }}</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>

<div class="visits">
    {% for visit in info %}
    <div class="box">
        <a href="/visits/{{ visit['Beamline name'] }}/{{ visit['Visit name'] }}">{{ visit["Visit name"] }}</a>
        <p>Time remaining: {{ visit["Time remaining"] }}</p>
    </div>
    {% endfor %}
</div>

<div class="footer">
    <p>For help please contact your LC or the EM Data Analysis team.</p>
</div>

</body>

</html>
